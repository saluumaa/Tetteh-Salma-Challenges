<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </head>

  <body>

    <h1 id="title"> Survey Form </h1>
    <p id="description"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Neque, ipsam sint ut, obcaecati, aperiam culpa debitis cupiditate totam provident nam repudiandae asperiores quod iure quibusdam odio commodi nobis consequatur aliquam. </p>
    <form id="survey-form">
      
      <label id="name-label"></label> 
      <input type="text" id="name" required placeholder="Enter Your Name"><br>
      <label id="email-label"></label>
      <input type="email" id="email" required placeholder="Your Email Address"><br>
      <label id="number-label"></label>
      <input type="number" id="number" min="0" max="500" placeholder="put a number"><br>
      <select id="dropdown"></select><br>
      <input type="radio" name="radio1">
      <input type="radio" name="radio2"><br>
      <input type="checkbox" value="1">
      <input type="checkbox" value="2"><br>
      <textarea name="comments" id="comments">Any additional comments?</textarea><br>
      <button id="submit">Click to submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    
  </body>
</html>
